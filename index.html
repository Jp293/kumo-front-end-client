<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>

      <!--Upload form can be modified depending on which fields we need. -->
      <form action="/action_page.php">
        <!--The accept field below can include any or all of the file types (ex. audio/* image/*) inputed. -->
        <input type="file" name="tbd" value="Upload" accept="file_extension|audio/*|video/*|image/*|media_type">
        <input type="submit">
        </form>

        <!--Download form can be modified depending on which fields we need. -->
        <form action="/action_page.php">
          <!--The accept field below can include any or all of the file types (ex. audio/* image/*) inputed. -->
          <input type="file" name="tbd" value="Upload" accept="file_extension|audio/*|video/*|image/*|media_type">
          <input type="submit">
          </form>
    </body>
</html>
